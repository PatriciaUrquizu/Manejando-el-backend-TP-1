<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceptos de Programació</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Conceptos de Taller de Programacion</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Agregar Nuevo Concepto</h2>
            <form id="conceptoForm">
                <div class="form-group">
                    <label for="nombre">Nombre del Concepto:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="definicion">Definición:</label>
                    <textarea id="definicion" rows="4" required></textarea>
                </div>
                <button type="submit">Agregar Concepto</button>
            </form>
        </section>

        <section class="conceptos-section">
            <div class="section-header">
                <h2>Conceptos Guardados</h2>
                <button id="eliminarTodos" class="btn-danger">Eliminar Todos</button>
            </div>
            <div id="conceptosList"></div>
        </section>
    </main>
<script src="script.js"></script>
    
</body>
</html>
